<!DOCTYPE html>
<html lang="en">

<head>
  <title>NASA Project</title>
  <meta charset="utf-8">
  <meta name="description" content="NASA API Project">
  <meta name="keywords" content="ZTM, Bootstrap, JavaScript, API">
  <meta name="author" content="Damion 'Coder' Wilson">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/png" sizes="32x32"
    href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Document body -->
  <div class="container-fluid">

    <!-- Loading animation -->
    <div class="loader">
      <img src="img/rocket.svg" alt="Rocket Loading Animation" />
    </div>

    <!-- Navigation and Hero -->
    <section class="pb-5">
      <nav class="navbar navbar-expand-lg navbar-light bg-light py-4 position-relative">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img class="img-fluid"
              src="https://www.nasa.gov/sites/default/files/styles/side_image/public/thumbnails/image/nasa-logo-web-rgb.png?itok=uDhKSTb1"
              alt="" width="96px">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse sticky-top" id="navbarSupportedContent">

            <ul
              class="d-none d-lg-flex navbar-nav mx-auto mt-3 mt-lg-0 mb-3 mb-lg-0 position-absolute top-50 start-50 translate-middle">
              <li class="nav-item me-4"><a class="nav-link" href="#">About</a></li>
              <li class="nav-item me-4"><a class="nav-link" href="#">Satellites</a></li>
              <li class="nav-item me-4"><a class="nav-link" href="#">API</a></li>
              <li class="nav-item"><a class="nav-link" href="#">FAQs</a></li>
            </ul>
            <ul class="navbar-nav mt-3 mt-lg-0 mb-3 mb-lg-0 d-lg-none">
              <li class="nav-item me-4"><a class="nav-link" href="#">About</a></li>
              <li class="nav-item me-4"><a class="nav-link" href="#">Satellites</a></li>
              <li class="nav-item me-4"><a class="nav-link" href="#">API</a></li>
              <li class="nav-item"><a class="nav-link" href="#">FAQs</a></li>
            </ul>

          </div>
      </nav>
      <div class="container pt-5 bg-warning rounded">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-8 col-xl-7 text-center mb-2">

            <h2 class="display-2 text-uppercase fw-bold mt-4">Discover our amazing universe!</h2>
            <h5 class="text-muted text-uppercase mb-5">Using the NASA API</h5>
            <div class="mb-5">
              <!-- Links -->
              <p class="btn btn-primary me-2" id="resultsNav" onclick="getNasaPictures()">Load More</p>
              <p class="btn btn-outline-secondary" id="favoritesNav" onclick="updateDOM(favorites)">View Favorites</p>
            </div>
            <button class="btn text-muted mx-auto">
              <svg class="mx-auto" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 20 20" fill="currentColor"
                style="width: 56px;height: 56px">

              </svg>

            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- NASA Content API Generated -->
    <div class="container mb-4">
      <div class="row">

        <div class="col">
          <!-- Images Container -->
          <div class="images-container"></div>
        </div>

      </div>
    </div>

    <!-- Save Confirmation -->
    <div class="save-confirmed bg-success text-white" hidden>
      <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov" class="rounded me-2" alt="NASA">
      <strong class="me-auto">Added to Favorites!</strong>
    </div>



  </div>





  <!-- Footer -->
  <footer class="py-5">
    <div class="container text-center pb-5 border-bottom">
      <a class="d-inline-block mx-auto mb-4" href="#">
        <img class="img-fluid"
          src="https://www.nasa.gov/sites/default/files/styles/side_image/public/thumbnails/image/nasa-logo-web-rgb.png?itok=uDhKSTb1"
          alt="" width="96px">
      </a>

      <div class="text-center">
        <p class="mb-4 btn btn-primary" onclick="getNasaPictures()">Load More</p>
      </div>
      <div>

        <a class="d-inline-block me-4" href="#">
          <img src="bootstrap5-plain-assets/socials/facebook.svg">
        </a>
        <a class="d-inline-block me-4" href="#">
          <img src="bootstrap5-plain-assets/socials/twitter.svg">
        </a>
        <a class="d-inline-block me-4" href="#">
          <img src="bootstrap5-plain-assets/socials/github.svg">
        </a>
        <a class="d-inline-block me-4" href="#">
          <img src="bootstrap5-plain-assets/socials/instagram.svg">
        </a>
        <a class="d-inline-block" href="#">
          <img src="bootstrap5-plain-assets/socials/linkedin.svg">
        </a>
      </div>
    </div>
    <div class="mb-5"></div>
    <div class="container">
      <p class="text-center">D-Coder Wilson &copy; 2023. Images and logos are property of NASA. All rights reserved.
      </p>
    </div>
  </footer>
  </div>


  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/nasa.js"></script>

</body>

</html>
